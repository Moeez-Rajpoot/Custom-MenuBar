<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Menu</title>
</head>
<body>
    <div class="container">
        <h1>Custom Menu Bar</h1>
      <div id="select">
        <p id="value">Select Your Option</p>
        <img id="arrow" src="./images/SelectMenu_Img/arrow.png">
      </div>

      <ul id="list">
          <li>
            <img src="./images/SelectMenu_Img/facebook.png" >
            <span>Facebook</span>
          </li>

          <li>
            <img src="./images/SelectMenu_Img/instagram.png" >
            <span>Instagram</span>
          </li>

          <li>
            <img src="./images/SelectMenu_Img/pinterest.png" >
            <span>Pinterest</span>
          </li>

          <li>
            <img src="./images/SelectMenu_Img/twitter.png" >
            <span>Twitter</span>
          </li>

          <li>
            <img src="./images/SelectMenu_Img/whatsapp.png" >
            <span>Whatsapp</span>
          </li>

          <li>
            <img src="./images/SelectMenu_Img/youtube.png" >
            <span>youtube</span>
          </li>
      </ul>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
